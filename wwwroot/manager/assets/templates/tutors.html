<div class="module-contents-header">
	<div>{{title}}</div>
	<div class="features">
		<div ng-click="featureView = 'overview'" ng-class="{'selected' : featureView == 'overview'}" class="hvr-underline-from-center tab selected">
			Overview
		</div>
		<div ng-click="featureView = 'addTutor'" ng-class="{'selected' : featureView == 'addTutor'}" class="hvr-underline-from-center tab">
			Add Tutor
		</div>
	</div>
</div>

<!-- overview -->
<div ng-show="featureView == 'overview'">
	<div style="padding: 15px;">
		<div style="background-color: white;">
			<div class="feature-card" style="    padding: 40px;">
				<div class="jc-row" style="    padding-bottom: 15px;border-bottom: 1px solid lightgray;margin-bottom: 18px;">
					<div class="jc-col" style=" width: 20%;">
						Name:
					</div>
					<div class="jc-col" style=" width: 20%;">
						Subject:
					</div>
					<div class="jc-col" style=" width: 20%;">
						Tutor Name: 
					</div>
					<div class="jc-col" style="width: 15%">
						Actions:
					</div>
				</div>
				<div class="jc-row" style="    margin-bottom: 10px;border-bottom: 1px solid whitesmoke;" ng-repeat="tutor in tutors" index="$index">
					<div class="jc-col" style=" width: 20%;">
						{{tutor.name}}
					</div>
					<div class="jc-col" style=" width: 20%;">
						{{tutor.subject}}
					</div>
					<div class="jc-col" style=" width: 20%;">
						{{tutor.tutorName}}
					</div>
					<div class="jc-col" style="width: 15%">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-default" ng-click="editTutor(tutors[$index])"  data-toggle="modal" data-target="#EditModal">
					  Edit
					</button>

					<!-- Modal -->
					<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">Edit School</h4>
					      </div>
					      <div class="modal-body">
					        <div class="form-group">
							    <label for="name">Name</label>
							    <input type="text" class="form-control" id="name" ng-model="TutorToBeEdited.name">
							    <label for="subject">Subject</label>
							    <input type="text" class="form-control" id="subject" ng-model="TutorToBeEdited.subject">
							    <label for="tutorName">Tutor Name</label>
							    <input type="text" class="form-control" id="tutorName" ng-model="TutorToBeEdited.tutorName">
							</div>
							<div>
									<label for="students">Students</label>
									<div id="students" ng-repeat="student in students" index="$index">
										<div ng-if="tutorHasStudent(student)">
											<button class="btn btn-xs btn-success" ng-click="studentToggle(student, TutorToBeEdited.id)">
												{{student.firstName}} {{student.lastName}}
											</button>
										</div>
										<div ng-if="!tutorHasStudent(student)">
											<button class="btn btn-xs btn-danger" ng-click="studentToggle(student, TutorToBeEdited.id)">
													{{student.firstName}} {{student.lastName}}
												</button>
										</div>
									</div>
							    </div>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        <button type="button" class="btn btn-primary" ng-click="updateTutor()" data-dismiss="modal">Save changes</button>
					      </div>
					    </div>
					  </div>
					</div>
					<button class="btn btn-danger" ng-click="deleteSchool(schools[$index].id, $index)">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-show="featureView == 'addTutor'">
	<div style="padding: 15px;">
		<div style="background-color: white;">
			<div class="feature-card" style="    padding: 40px;">
				<div class="jc-row" style="    padding-bottom: 15px;border-bottom: 1px solid lightgray;margin-bottom: 18px;">
					<div class="form-group">
					    <div>
					    	<label for="name">Name</label>
					    	<input type="text" class="form-control" id="name" ng-model="tutorToBeAdded.name" placeholder="Name">
					    </div>
					    <div>
					    	<label for="subject">Subject</label>
					    	<input type="text" class="form-control" id="subject" ng-model="tutorToBeAdded.subject" placeholder="Subject">
					    </div>
					    <div>
					    	<label for="tutorName">Tutor Name</label>
					    	<input type="text" class="form-control" id="tutorName" ng-model="tutorToBeAdded.tutorName" placeholder="Tutor Name">
					    </div>
						<button class="btn btn-default" ng-click="addTutor()">Add +</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
